<!DOCTYPE html>
<html>
  <head>
    <title>Grid examples â€’ display</title>
    <link href="https://fonts.googleapis.com/css?family=Nova+Mono" rel="stylesheet">
    <style>
      .item {
        grid-area: 1 / 1 / 4 / 4;
      }
      .grid_wrapper.beta {
        margin-top: 3rem;
      }
      .grid_wrapper.beta .container {
        display: grid;
        margin: 0 auto;
      }
      .grid_wrapper.beta .container.container4 {
        margin-top: 3rem;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="../css/ex.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="main_box">
      <header>
        <h1>
          display
        </h1>
      </header>

      <div class="grid_wrapper">
        <div class="container container1">
          <div class="item item1">
            <div class="text">
              display: inline-grid;
            </div>
          </div>
        </div><div class="container container2">
          <div class="item item2">
            <div class="text">
              display: inline-grid;
            </div>
          </div>
        </div>
      </div>

      <div class="grid_wrapper beta">
        <div class="container container3">
          <div class="item item3">
            <div class="text">
              display: grid;
            </div>
          </div>
        </div><div class="container container4">
          <div class="item item4">
            <div class="text">
              display: grid;
            </div>
          </div>
        </div>       
      </div>

      <div class="note">Chris House's <b><a href="https://css-tricks.com/snippets/css/complete-guide-grid/" target="blank">Complete Guide to Grid</a></b> also mentions <b>display: subgrid</b> feature but, according to the <b><a href="https://www.w3.org/TR/2017/CR-css-grid-1-20170509/" target="blank">W3C docs</a></b>, this attribute is "deferred (...) due to lack of implementation".</div>
