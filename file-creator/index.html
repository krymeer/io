<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Create a file</title>
  </head>
  <body>
    <div id="page_wrapper">
      <header>
        <h1>Create a file</h1>
      </header>
      <div id="main_content">
        <section>
          <h3>File contents</h3>
          <textarea class="centered_block" id="file_contents"></textarea>
          <div class="alert_msg"></div>
        </section>
        <section>
          <h3>Filename</h3>
          <input type="text" id="filename"><span>.html</span>
          <div class="alert_msg"></div>
        </section>
        <section id="btns">
          <div class="centered_inline_block">
            <button id="create_file">Save!</button>
            <button id="clear_data">Clear!</button>
          </div>
        </section>
      </div>
      <footer>
        Krzysztof R. Osada | 2017 
      </footer>
    </div>
  </body>
</html>
