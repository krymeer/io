<!DOCTYPE HTML>
<html lang="pl">
  <head>
    <title>CSS Grid Layout | testy | dodawanie gridów-kolumn | różna szerokość pierwszej komórki</title>
    <meta content="width: device-width; initial-scale=1.0">
    <meta charset="utf-8">
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/misc.js"></script>
    <script type="text/javascript" src="js/append_mod.js"></script>
    <script type="text/javascript">
      var cols = true;
    </script>
    <link rel="stylesheet" type="text/css" href="css/misc.css">
    <style>
      #grid_container {
        grid-template-columns: repeat(500, 2px);
      }
      .grid {
        grid-template-rows: repeat(500, 2px);
      }
    </style>
  </head>
  <body>
    <div id="grid_container"></div>
    <div id="absolute_mask">
      <div class="btn" id="appending_button">Dodaj kolumnę</div>
      <div class="btn btn_blue" id="auto_appending">Rób to automatycznie</div>
      <a class="btn btn_black" id="go_back" href="index.html">Wróć</a>
    </div>
  </body>
</html>
